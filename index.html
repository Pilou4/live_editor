<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Live éditor</title>
    </head>
    <body>
        <h1 id="title">Simple Live Editor</h1>

        <div id="container">
          <!-- Ci-dessous, la zone de saisie texte de l'utilisateur -->
          <textarea
            rows="10"
            cols="100"
            id="input-text"
          >Modifiez-moi svp :) Du texte, du HTML !</textarea>
    
          <!-- Ci-dessous, la zone de visualisation HTML live ! -->
          <div id="contenu-html">
            <p> Vous pouvez écrire : </p>
              <ul>
                <li>du texte simple</li>
                <li>du code HTML</li>
              </ul>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Bones_of_the_human_body%2C_watercolour%2C_Persian%2C_19th_C_Wellcome_V0046500.jpg/392px-Bones_of_the_human_body%2C_watercolour%2C_Persian%2C_19th_C_Wellcome_V0046500.jpg" />
            
          </div>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
